<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css?family=Secular+One&display=swap" rel="stylesheet" />
<link href="style.css" rel="stylesheet" />


<head>
<title>Osix - Contact us</title>
<h1 class="v7_3">Contact us</h1>
</head>
<body>

<form class="form">
  
    <label for="fname"></label>
    <input type="text" id="fname" name="fname" placeholder="First name">
    <label for="lname"></label>
    <input type="text" id="lname" name="lname" placeholder="Last Name">
    <label for="mail"></label>
    <input type="email" id="mail" name="mail" placeholder="Email address">
    <input class="number" type="tel" maxlength="9"  placeholder="phone" />
    <label for="problem"></label>
    <input type="text" id="problem" name="problem" placeholder="Enter your message here. We will get back to you within 2 business days."> 
    <input class="button" type="submit" value="Enviar datos">
  </form>
</body>
</html>
